<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта - слово Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile section">
      <img class="profile__avatar" src="<%=require('./images/profile__avatar.png')%>" alt="Аватар пользователя">
      <div class="profile__personal-data">
        <div class="profile__name-editor">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places section">
      <ul class="places__list"></ul>
    </section>
    <footer class="footer section">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </main>

  <div class="popup popup_type_profile">
    <div class="popup__container popup__container_type_user-input">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup-submit-form" novalidate>
        <input type="text" name="name" required class="popup__input popup__input_text_name" id="name-input" minlength="2" maxlength="40">
        <span class="popup__input-error name-input-error"></span>
        <input type="text" name="info" required class="popup__input popup__input_text_info" id="info-input" minlength="2" maxlength="200">
        <span class="popup__input-error info-input-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container popup__container_type_user-input">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popup-submit-form" novalidate>
        <input type="text" name="title" required class="popup__input popup__input_text_name" id="card-name-input" placeholder="Название" minlength="2" maxlength="30">
        <span class="popup__input-error name-input-error card-name-input-error"></span>
        <input type="url" name="link" required class="popup__input popup__input_text_info" id="card-link-input" placeholder="Ссылка на картинку">
        <span class="popup__input-error info-input-error card-link-input-error"></span>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <figure class="popup__figure">
        <img class="popup__picture">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__container popup__container_type_confirm">
      <button class="popup__close-button"></button>
      <p class="popup__confirm-question">Вы уверены?</p>
      <button type="submit" class="popup__submit-button">Да</button>
    </div>
  </div>
</div>

<template class="template">
  <li class="place">
    <img class="place__pic">
    <button class="place__remove-button" type="button"></button>
    <div class="place__sign">
      <h2 class="place__title"></h2>
      <div class="place__like-area">
        <button class="place__like-button" type="button"></button>
        <p class="place__like-counter"></p>
      </div>
    </div>
  </li>
</template>
</body>
</html>
