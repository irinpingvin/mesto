<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="./images/logo.svg" alt="" class="header__logo">
  </header>
  <main class="content">
    <section class="profile section">
      <img class="profile__avatar" src="./images/profile__avatar.png" alt="">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто
          <img class="profile__edit-button" src="./images/profile__edit-button.png" alt="">
        </h2>
        <p class="profile__name-description">Исследователь океана</p>
      </div>
      <img class="profile__add-button" src="./images/profile__add-button.png" alt="">
    </section>
    <section class="places section">
      <article class="places__item">
        <img class="places__pic" src="./images/places__bogdo.jpg" alt="">
        <div class="places__sign">
          <h2 class="places__title">Большое Богдо</h2>
          <img src="./images/places__like.svg" alt="" class="places__like-button">
        </div>
      </article>
      <article class="places__item">
        <img class="places__pic" src="./images/places__curonian-spit.jpg" alt="">
        <div class="places__sign">
          <h2 class="places__title">Куршская коса</h2>
          <img src="./images/places__like.svg" alt="" class="places__like-button">
        </div>
      </article>
      <article class="places__item">
        <img class="places__pic" src="./images/places__dombay.png" alt="">
        <div class="places__sign">
          <h2 class="places__title">Домбай</h2>
          <img src="./images/places__like.svg" alt="" class="places__like-button">
        </div>
      </article>
      <article class="places__item">
        <img class="places__pic" src="./images/places__elbrus.png" alt="">
        <div class="places__sign">
          <h2 class="places__title">Эльбрус</h2>
          <img src="./images/places__like.svg" alt="" class="places__like-button">
        </div>
      </article>
      <article class="places__item">
        <img class="places__pic" src="./images/places__ruskeala.jpg" alt="">
        <div class="places__sign">
          <h2 class="places__title">Рускеала</h2>
          <img src="./images/places__like.svg" alt="" class="places__like-button">
        </div>
      </article>
      <article class="places__item">
        <img class="places__pic" src="./images/places__konduki.jpg" alt="">
        <div class="places__sign">
          <h2 class="places__title">Кондуки</h2>
          <img src="./images/places__like.svg" alt="" class="places__like-button">
        </div>
      </article>
    </section>
    <footer class="footer section">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </main>
</div>
</body>
