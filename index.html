<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта - слово Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile section">
      <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар пользователя">
      <div class="profile__personal-data">
        <div class="profile__name-editor">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places section">
      <ul class="places__list"></ul>
    </section>
    <footer class="footer section">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup popup_type_user-input">
    <div class="popup__container popup__container_type_user-input">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup-submit-form">
        <input type="text" name="popup-name" required class="popup__input popup__input_text_name">
        <input type="text" name="popup-info" required class="popup__input popup__input_text_info">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
</div>

<template class="template">
  <li class="place">
    <img class="place__pic">
    <button class="place__remove-button" type="button"></button>
    <div class="place__sign">
      <h2 class="place__title"></h2>
      <button class="place__like-button" type="button"></button>
    </div>
  </li>
</template>

<script src="./scripts/index.js"></script>
</body>
</html>
